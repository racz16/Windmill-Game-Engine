name: build
on: [push]
jobs:
  build-windows-debug:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
            submodules: recursive
      - run: cmake .
      - run: cmake --build .
  build-windows-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
            submodules: recursive
      - run: cmake .
      - run: cmake --build . --config Release
  build-linux-debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
            submodules: recursive
      - run: sudo apt-get update
      - run: sudo apt-get install xorg-dev
      - run: cmake .
      - run: cmake --build .
  build-linux-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
            submodules: recursive
      - run: sudo apt-get update
      - run: sudo apt-get install xorg-dev
      - run: cmake .
      - run: cmake --build . --config Release
